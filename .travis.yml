sudo: false
language: ruby
rvm:
- 2.3.1
addons:
  postgresql: '9.4'
before_script:
- bundle exec rake db:create db:schema:load RAILS_ENV=test
cache: bundler
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: staging-where2help
    fsw: where2help
  on:
    repo: where2help/where2help
  skip_cleanup: true